<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form name="form1" method="post" action="http://hebertphp.awardspace.us/recebe.php">
        <label for="login">Login</label> <input type="text" id="login" name="login" placeholder="Digite seu login" required><b>*</b><br>
        <label for="senha">Senha</label> <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><b>*</b><br>
        Data <input type="datetime-local" id="data" name="data"><br>
        <input type="hidden" name="vai" value="ja foi">
        <h2>Selecione uma ou mais linguagens</h2>
        <input type="checkbox" id="js" name="js" checked><label for="js">JS</label><br>
        <input type="checkbox" id="php" name="php" checked><label for="php">PHP</label><br>
        <input type="checkbox" id="sql" name="sql" checked><label for="sql">SQL</label><br>
        <h2>Qual dia da semana da aula de HTML/CSS</h2>

        <input type="radio" id="segunda" name="semana" value="Segunda"><label for="segunda" required>Segunda</label><br>
        <input type="radio" id="terca" name="semana" value="Terça"><label for="terca">terça</label><br>
        <input type="radio" id="quarta" name="semana" value="Quarta"><label for="quarta">Quarta</label><br>
        <input type="radio" id="quinta" name="semana" value="Quinta"><label for="quinta">Quinta</label><br>
        <input type="radio" id="sexta" name="semana" value="Sexta"><label for="sexta">Sexta</label><br><br>

        Selecione UF<select name="uf">
        
            <option value="RJ">Rio de Janeiro</option>
            <option>MG</option>
            <option>ES</option>
            <option selected>SP</option>
        </select><br><br>

        Menssgem<textarea name="msg" rows="10" cols="100" placeholder="Digite sua mensagem"></textarea><br><br>
        <input type="submit" value="Enviar!"><input type="reset"  value="Limpar Dados!">
    </form><br>
    <p><b>*</b> - Campo obrigaório</p>
</body>
</html>
